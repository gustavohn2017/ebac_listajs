<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <h2 class="d-flex justify-content-center">Lista contatos</h2> 
    <div class="d-flex justify-content-center w-300">           
          <form id="form-contato">
            <div class="form-group">
              <label for="exampleNome">Nome</label>
              <input id="nome" type="text" class="form-control w-250 p-3" id="formNome" placeholder="Joaozinho das Quebrada">
            </div>
            <div class="form-group">
              <label for="exampleNome">Numero</label>
              <input id="numero" type="number" class="form-control w-250 p-3" id="formNumero" placeholder="(12)1234-56789">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input id = "email" type="email" class="form-control w-250 p-3" id="formEmail" aria-describedby="emailHelp" placeholder="exemplo@email.com">
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="d-flex justify-content-center w-30 p-3">
        <table id="table" class="table table-striped table-dark w-50">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Numero</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <!-- resultado JS aparecerÃ¡ aqui -->
            </tbody>
          </table>
        </div>
    </div>
